<!DOCTYPE html [
    <!ENTITY % htmlDTD PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd"> %htmlDTD;
    <!ENTITY % managementDTD SYSTEM "chrome://messenger/locale/cloudfile/management.dtd"> %managementDTD;
    <!ENTITY % pydioDTD SYSTEM "chrome://pydio/locale/management.dtd"> %pydioDTD;
]>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script type="text/javascript;version=1.8" src="chrome://pydio/content/management.js"/>
        <link rel="stylesheet" type="text/css" href="chrome://messenger/skin/preferences/preferences.css"/>
        <link rel="stylesheet" type="text/css" href="chrome://pydio/skin/management.css"/>
    </head>
    <body id="provider-management">
        <div id="provider-header">
        <img id="logo" src="chrome://pydio/skin/logo.png"/>
        </div>
        <div id="provider-content">
            <div id="provider-service-info">
                <span id="service-label">
                    &management.provider;
                </span>
                <span id="service-link">
                    <a id="service"></a>
                </span>
            </div>
            <div id="provider-spacebox">
                <div id="provider-space-legend">
                    <div id="provider-used-space">
                        <span class="space-swatch green" id="file-space-used-swatch"/>
                        <label>&management.usedSpace;</label>
                        <span id="file-space-used"/>
                    </div>
                    <div id="provider-remaining-space">
                        <span class="space-swatch blue" id="remaining-space-swatch"/>
                        <label>&management.unusedSpace;</label>
                        <span id="remaining-file-space"/>
                    </div>
                </div>
                <div id="total-space-bar">
                    <div id="used-space-bar">
                        <div class="meter green" id="used-space-fill"></div>
                    </div>
                    <div id="remaining-space-bar">
                        <div class="blue" id="remaining-space-fill"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="unknown-fix">&management.unknown;</div>
    </body>
</html>
